
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
</head>

<body>
    <div>
        <div class="header-dark" style="max-height: 50px;">
            <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search" style="padding-top: 50px;">
              <a class="navbar-brand" routerLink="/">MovieFlix</a>
                <div class="container" >
                        <ul class="nav nav-pills" *ngIf="!user">
                          <li class="nav-item"><a class="nav-link" routerLink="/Login" >Login</a></li>
                        </ul>
                        <ul class="nav nav-pills" *ngIf="user">
                          <li class="nav-item"><a class="nav-link" routerLink="/Admin" *ngIf="isAdmin">Admin</a></li>
                          <li class="nav-item"><a class="nav-link" routerLink="/Actor" *ngIf="!isAdmin">Actor</a></li>
                          <li class="nav-item"><a class="nav-link" (click)="logout()" routerLink="/Login">Logout</a></li>
                        </ul>
                </div>
            </nav>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
