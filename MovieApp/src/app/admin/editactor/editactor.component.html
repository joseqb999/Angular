<div class="container" *ngIf="this.service.actorSelected;else elseBlock">
  <form #form="ngForm" (submit)="onSubmit(form)">
    <div class="form-group">
      <label for="exampleInputTitle1">Name</label>
      <input type="text" class="form-control" name="Name" id="exampleInputTitle1" [(ngModel)]="form.Name">
    </div>
    <div class="form-group">
      <label for="exampleInputSummary1">Biography</label>
      <input type="text" class="form-control" name="Biography" id="exampleInputSummary1" placeholder="Biography" [(ngModel)]="form.Biography">
    </div>
    <div class="form-group">
      <label for="exampleInputRD1">Date Of Birth</label>
      <input type="date" class="form-control" name="DateOfBirth" id="exampleInputRD1" [(ngModel)]="form.DateOfBirth">
    </div>
    <div class="form-group">
      <div class="form-group col-md-6">
        <label for="exampleInputRD1">Date Of Birth</label>
        <input type="date" class="form-control" name="DateOfBirth" id="exampleInputRD1" [(ngModel)]="form.DateOfBirth">
      </div>
    </div>
      <div class="form-row">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Update</button>
      </div>
      <table class='table'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Biography</th>
            <th>Date Of Birth</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let repo of actorDetail;">
            <td>{{repo.name}}</td>
            <td>{{repo.biography}}</td>
            <td>{{repo.dateOfBirth | date}}</td>
          </tr>
        </tbody>
      </table>
  </form>
</div>
<ng-template #elseBlock>No Actor Selected.</ng-template>
